<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社交论坛私信页预览</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Google Fonts 的 Inter 字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* 应用 Inter 字体和自定义滚动条样式 */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* 为 Webkit 浏览器（Chrome, Safari）美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b; /* slate-800 */
        }
        ::-webkit-scrollbar-thumb {
            background: #475569; /* slate-600 */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b; /* slate-500 */
        }
        /* 避免在预览中出现不必要的滚动条 */
        html, body {
            overflow-x: hidden;
        }
        /* 主内容区高度，确保聊天界面撑满 */
        .main-content-height {
            height: calc(100vh - 0px); /* 减去顶部任何固定元素的高度 */
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-200">

    <div class="container mx-auto max-w-screen-xl">
        <div class="grid grid-cols-1 md:grid-cols-10 lg:grid-cols-12 gap-x-4">

            <!-- =============================================================== -->
            <!-- 左侧导航栏 (Left Sidebar) - "私信" 设为当前页 -->
            <!-- =============================================================== -->
            <aside class="hidden md:block md:col-span-2 lg:col-span-2 p-4 sticky top-0 h-screen">
                <div class="flex flex-col h-full">
                    <!-- Logo -->
                    <div class="h-16 flex items-center mb-4">
                        <svg class="w-8 h-8 text-sky-400" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <span class="ml-2 text-xl font-bold">论坛</span>
                    </div>

                    <!-- 导航菜单 -->
                    <nav class="flex-grow">
                        <ul class="space-y-2">
                            <li><a href="#" class="flex items-center p-3 rounded-full hover:bg-slate-800 transition-colors duration-200">
                                <svg class="w-6 h-6 mr-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                                首页
                            </a></li>
                            <li><a href="#" class="flex items-center p-3 rounded-full hover:bg-slate-800 transition-colors duration-200">
                                <svg class="w-6 h-6 mr-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 20l4-16m2 16l4-16M6 9h14M4 15h14"></path></svg>
                                发现
                            </a></li>
                            <li><a href="#" class="flex items-center p-3 rounded-full hover:bg-slate-800 transition-colors duration-200">
                                <svg class="w-6 h-6 mr-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                                社区
                            </a></li>
                            <li><a href="#" class="flex items-center p-3 rounded-full hover:bg-slate-800 transition-colors duration-200">
                                <svg class="w-6 h-6 mr-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path></svg>
                                通知
                            </a></li>
                            <li><a href="#" class="flex items-center p-3 rounded-full bg-slate-800 font-semibold">
                                <svg class="w-6 h-6 mr-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                                私信
                            </a></li>
                             <li><a href="#" class="flex items-center p-3 rounded-full hover:bg-slate-800 transition-colors duration-200">
                                <svg class="w-6 h-6 mr-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                                个人主页
                            </a></li>
                        </ul>
                    </nav>

                    <div class="mt-auto">
                        <a href="#" class="flex items-center p-3 rounded-full hover:bg-slate-800 transition-colors duration-200">
                            <img class="w-10 h-10 rounded-full" src="https://placehold.co/100x100/7dd3fc/0f172a?text=头像" alt="User Avatar">
                            <div class="ml-3">
                                <p class="font-semibold text-sm">用户名</p>
                                <p class="text-slate-400 text-xs">@username</p>
                            </div>
                            <svg class="w-5 h-5 ml-auto text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z"></path></svg>
                        </a>
                    </div>
                </div>
            </aside>

            <!-- =============================================================== -->
            <!-- 中间主内容区 (Main Content) -->
            <!-- =============================================================== -->
            <main class="col-span-1 md:col-span-8 lg:col-span-10 border-x border-slate-800">
                <div class="grid grid-cols-1 lg:grid-cols-3 h-screen">
                    
                    <!-- 左侧：会话列表 -->
                    <div class="col-span-1 flex flex-col border-r border-slate-800">
                        <div class="p-4 border-b border-slate-800">
                            <h1 class="text-xl font-bold">私信</h1>
                        </div>
                        <div class="p-4 border-b border-slate-800">
                             <div class="relative">
                                <svg class="w-5 h-5 text-slate-500 absolute top-1/2 left-3 -translate-y-1/2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                                <input type="text" placeholder="搜索私信" class="w-full bg-slate-800 border border-slate-700 rounded-full py-2 pl-10 pr-4 focus:outline-none focus:ring-2 focus:ring-sky-500">
                            </div>
                        </div>
                        <div class="flex-grow overflow-y-auto">
                            <!-- 会话列表项 1 (Active) -->
                            <a href="#" class="flex items-center p-4 space-x-4 bg-slate-800 border-l-2 border-sky-500">
                                <img class="w-12 h-12 rounded-full" src="https://placehold.co/100x100/ec4899/831843?text=B" alt="User Avatar">
                                <div class="flex-1 overflow-hidden">
                                    <div class="flex justify-between items-baseline">
                                        <p class="font-bold truncate">设计圈大佬</p>
                                        <p class="text-xs text-slate-400">5分钟前</p>
                                    </div>
                                    <p class="text-sm text-slate-300 truncate mt-1">好的，没问题！我晚上把设计稿发给你。</p>
                                </div>
                            </a>
                            <!-- 会话列表项 2 (Unread) -->
                            <a href="#" class="flex items-center p-4 space-x-4 hover:bg-slate-800/50 transition-colors duration-200">
                                <img class="w-12 h-12 rounded-full" src="https://placehold.co/100x100/34d399/064e3b?text=D" alt="User Avatar">
                                <div class="flex-1 overflow-hidden">
                                    <div class="flex justify-between items-baseline">
                                        <p class="font-bold truncate">dev_master</p>
                                        <p class="text-xs text-slate-400">1小时前</p>
                                    </div>
                                    <div class="flex justify-between items-center mt-1">
                                        <p class="text-sm text-slate-100 font-semibold truncate">那个 Bug 我已经修复了，你再看看？</p>
                                        <span class="w-2.5 h-2.5 bg-sky-500 rounded-full flex-shrink-0 ml-2"></span>
                                    </div>
                                </div>
                            </a>
                             <!-- 会话列表项 3 -->
                            <a href="#" class="flex items-center p-4 space-x-4 hover:bg-slate-800/50 transition-colors duration-200">
                                <img class="w-12 h-12 rounded-full" src="https://placehold.co/100x100/facc15/78350f?text=F" alt="User Avatar">
                                <div class="flex-1 overflow-hidden">
                                    <div class="flex justify-between items-baseline">
                                        <p class="font-bold truncate">旅行的青蛙</p>
                                        <p class="text-xs text-slate-400">昨天</p>
                                    </div>
                                    <p class="text-sm text-slate-400 truncate mt-1">哈哈，那张照片太搞笑了。</p>
                                </div>
                            </a>
                        </div>
                    </div>

                    <!-- 右侧：聊天窗口 -->
                    <div class="col-span-1 lg:col-span-2 flex flex-col main-content-height">
                        <!-- 聊天窗口头部 -->
                        <div class="p-4 border-b border-slate-800 flex items-center space-x-4">
                            <img class="w-10 h-10 rounded-full" src="https://placehold.co/100x100/ec4899/831843?text=B" alt="User Avatar">
                            <div>
                                <p class="font-bold">设计圈大佬</p>
                                <p class="text-sm text-slate-400">@designer_pro</p>
                            </div>
                        </div>

                        <!-- 消息区域 -->
                        <div class="flex-grow p-6 space-y-6 overflow-y-auto">
                            <!-- 对方的消息 -->
                            <div class="flex items-end space-x-3">
                                <img class="w-8 h-8 rounded-full" src="https://placehold.co/100x100/ec4899/831843?text=B" alt="User Avatar">
                                <div class="p-3 bg-slate-800 rounded-2xl rounded-bl-none max-w-md">
                                    <p>在吗？之前提的那个需求，有时间做一下吗？</p>
                                </div>
                            </div>
                            <!-- 我的消息 -->
                            <div class="flex items-end justify-end space-x-3">
                                <div class="p-3 bg-sky-600 text-white rounded-2xl rounded-br-none max-w-md">
                                    <p>在的，请讲。</p>
                                </div>
                                <img class="w-8 h-8 rounded-full" src="https://placehold.co/100x100/7dd3fc/0f172a?text=头像" alt="My Avatar">
                            </div>
                            <!-- 对方的消息 -->
                            <div class="flex items-end space-x-3">
                                <img class="w-8 h-8 rounded-full" src="https://placehold.co/100x100/ec4899/831843?text=B" alt="User Avatar">
                                <div class="p-3 bg-slate-800 rounded-2xl rounded-bl-none max-w-md">
                                    <p>就是首页的 Banner 图，需要重新设计一下，风格要更年轻化一些。</p>
                                </div>
                            </div>
                            <!-- 我的消息 -->
                            <div class="flex items-end justify-end space-x-3">
                                <div class="p-3 bg-sky-600 text-white rounded-2xl rounded-br-none max-w-md">
                                    <p>好的，没问题！我晚上把设计稿发给你。</p>
                                </div>
                                <img class="w-8 h-8 rounded-full" src="https://placehold.co/100x100/7dd3fc/0f172a?text=头像" alt="My Avatar">
                            </div>
                        </div>

                        <!-- 消息输入区 -->
                        <div class="p-4 border-t border-slate-800">
                            <div class="flex items-center space-x-4">
                                <button class="p-2 rounded-full hover:bg-slate-800"><svg class="w-6 h-6 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg></button>
                                <input type="text" placeholder="输入消息..." class="flex-1 bg-slate-800 rounded-full py-3 px-5 focus:outline-none focus:ring-2 focus:ring-sky-500">
                                <button class="bg-sky-500 hover:bg-sky-600 text-white font-bold p-3 rounded-full transition-colors duration-200">
                                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

        </div>
    </div>

    <!-- 移动端底部导航栏 -->
    <nav class="md:hidden fixed bottom-0 left-0 right-0 bg-slate-900 border-t border-slate-800 flex justify-around p-2">
        <a href="#" class="p-2 rounded-full hover:bg-slate-800">
            <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
        </a>
        <a href="#" class="p-2 rounded-full hover:bg-slate-800">
            <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 20l4-16m2 16l4-16M6 9h14M4 15h14"></path></svg>
        </a>
        <a href="#" class="p-2 rounded-full hover:bg-slate-800">
             <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path></svg>
        </a>
        <a href="#" class="p-2 rounded-full text-sky-400">
            <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
        </a>
    </nav>

</body>
</html>
