<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社交论坛举报帖子页预览</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Google Fonts 的 Inter 字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* 应用 Inter 字体 */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-200">

    <!-- 背景内容 (模拟帖子详情页) -->
    <div class="w-full h-screen overflow-hidden filter blur-sm">
        <div class="container mx-auto max-w-screen-lg p-4">
            <h1 class="text-2xl font-bold text-slate-700">关于新发布的《赛博纪元》DLC，大家怎么看？</h1>
            <p class="mt-4 text-slate-600">刚玩了两个小时，感觉地图设计和剧情都相当不错...</p>
        </div>
    </div>

    <!-- 模态框容器 -->
    <div class="fixed inset-0 z-10 flex items-center justify-center bg-black/60 p-4">
        
        <!-- 模态框内容 -->
        <div class="w-full max-w-lg bg-slate-800 rounded-2xl shadow-lg overflow-hidden">
            <!-- 头部 -->
            <div class="flex items-center justify-between p-4 border-b border-slate-700">
                <h2 class="text-xl font-bold">举报帖子</h2>
                <button class="p-2 rounded-full hover:bg-slate-700 transition-colors">
                    <svg class="w-6 h-6 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>

            <!-- 表单 -->
            <div class="p-6">
                <form class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-slate-300">请选择举报原因</label>
                        <fieldset class="mt-2 space-y-3">
                            <div class="flex items-center">
                                <input id="reason-spam" name="report-reason" type="radio" class="focus:ring-sky-500 h-4 w-4 text-sky-600 border-slate-600 bg-slate-700">
                                <label for="reason-spam" class="ml-3 block text-sm font-medium text-slate-200">垃圾广告或刷屏</label>
                            </div>
                            <div class="flex items-center">
                                <input id="reason-harassment" name="report-reason" type="radio" class="focus:ring-sky-500 h-4 w-4 text-sky-600 border-slate-600 bg-slate-700">
                                <label for="reason-harassment" class="ml-3 block text-sm font-medium text-slate-200">骚扰或人身攻击</label>
                            </div>
                            <div class="flex items-center">
                                <input id="reason-illegal" name="report-reason" type="radio" class="focus:ring-sky-500 h-4 w-4 text-sky-600 border-slate-600 bg-slate-700">
                                <label for="reason-illegal" class="ml-3 block text-sm font-medium text-slate-200">违法违规内容</label>
                            </div>
                             <div class="flex items-center">
                                <input id="reason-inappropriate" name="report-reason" type="radio" class="focus:ring-sky-500 h-4 w-4 text-sky-600 border-slate-600 bg-slate-700">
                                <label for="reason-inappropriate" class="ml-3 block text-sm font-medium text-slate-200">令人不适的内容</label>
                            </div>
                            <div class="flex items-center">
                                <input id="reason-other" name="report-reason" type="radio" class="focus:ring-sky-500 h-4 w-4 text-sky-600 border-slate-600 bg-slate-700">
                                <label for="reason-other" class="ml-3 block text-sm font-medium text-slate-200">其他</label>
                            </div>
                        </fieldset>
                    </div>

                    <div>
                        <label for="details" class="block text-sm font-medium text-slate-300">补充说明 (可选)</label>
                        <textarea id="details" name="details" rows="4" placeholder="请提供更多信息，有助于我们更快地处理您的举报。" class="mt-1 block w-full bg-slate-700/50 border border-slate-600 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500 sm:text-sm"></textarea>
                    </div>
                </form>
            </div>
            
            <!-- 尾部 -->
            <div class="flex justify-end space-x-4 p-4 bg-slate-800/50 border-t border-slate-700">
                <button type="button" class="px-5 py-2 text-sm font-medium rounded-full border border-slate-600 hover:bg-slate-700 transition-colors">
                    取消
                </button>
                <button type="submit" class="px-5 py-2 text-sm font-bold rounded-full text-white bg-red-600 hover:bg-red-700 transition-colors">
                    提交举报
                </button>
            </div>
        </div>
    </div>

</body>
</html>
